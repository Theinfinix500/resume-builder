<div class="personal-info">
  <h1 class="resume-name">{{ personalDetails?.fullName }}</h1>
  <div class="contact-info">
    <div>
      <i class="pi pi-envelope"></i><span>{{ personalDetails?.email }}</span>
    </div>
    <div>
      <i class="pi pi-phone"></i><span>{{ personalDetails?.phoneNumber }}</span>
    </div>
    <div>
      <i class="pi pi-map-marker"></i
      ><span>{{ personalDetails?.address }}</span>
    </div>
  </div>
</div>
