<div class="form-card">
  <h2>Education</h2>
  <div class="education-list">
    <div class="education-row">
      <span>London City University</span
      ><i class="pi pi-eye text-blue-500 text-xl"></i>
    </div>
    <div class="education-row">
      <span>Another University</span
      ><i class="pi pi-eye-slash text-blue-500 text-xl"></i>
    </div>
  </div>
  <div class="command">
    <p-button
      label="Education"
      icon="pi pi-plus"
      [rounded]="true"
      [outlined]="true"
      severity="secondary"
    ></p-button>
  </div>
</div>
